<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <style>
    /* Basic styles for the slider */
    .slider-container {
      width: 300px;
      height: 200px;
      overflow: hidden;
      position: relative;
      margin: auto;
      border: 2px solid #333;
      border-radius: 10px;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
      box-sizing: border-box;
    }

    img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    /* Button styles */
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }
  </style>
</head>
<body>

<div class="slider-container">
  <div class="slides">
    <div class="slide"><img src="image.png" alt="Image 1"></div>
    <div class="slide"><img src="wew.png" alt="Image 2"></div>
    <div class="slide"><img src="mai.png" alt="Image 3"></div>
    
  </div>
  <button class="prev" onclick="prevSlide()">&#10094;</button>
  <button class="next" onclick="nextSlide()">&#10095;</button>
</div>

<script>
  // JavaScript for controlling the slider
  const slides = document.querySelector('.slides');
  const slideCount = document.querySelectorAll('.slide').length;
  let currentIndex = 0;

  function showSlide(index) {
    // Make sure the index is within bounds
    if (index < 0) {
      currentIndex = slideCount - 1;
    } else if (index >= slideCount) {
      currentIndex = 0;
    } else {
      currentIndex = index;
    }
    
    // Move the slides container to show the selected slide
    const offset = -currentIndex * 100;
    slides.style.transform = `translateX(${offset}%)`;
  }

  function prevSlide() {
    showSlide(currentIndex - 1);
  }

  function nextSlide() {
    showSlide(currentIndex + 1);
  }
</script>

</body>
</html>
